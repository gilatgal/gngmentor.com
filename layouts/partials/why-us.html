<section class="py-5 bg-light">
    <div class="container justify-content-center align-items-center">
        <h2 class="text-center mb-5 display-4 fw-bold mb-4 animate__animated animate__fadeInLeft">{{ .Site.Params.why_us.heading }}</h2>
        <div class="row g-4">
            {{ range .Site.Params.why_us.points }}
            <div class="col-md-4">
                <div class="card why-card h-100 shadow animate__animated animate__fadeInLeft animate__delay-1s">
                    <div class="card-body text-center p-4">
                        <i class="bi {{ .icon }} display-4 text-custom-primary mb-3"></i>
                        <h3 class="h4">{{ .title }}</h3>
                        <p class="text-muted">{{ .text }}</p>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>

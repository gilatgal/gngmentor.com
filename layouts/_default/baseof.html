<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head.html" . }}
</head>
<body>
    {{ partial "header.html" . }}
    <main>
        {{ partial "hero.html" . }}
        {{ partial "main-content.html" . }}
        {{ partial "why-us.html" . }}
        {{ partial "secondary-content.html" . }}
    </main>
    {{ partial "footer.html" . }}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    {{ $js := resources.Get "js/main.js" | minify }}
    <script src="{{ $js.Permalink }}"></script>
</body>
</html>
